<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SyncDancer</title>
</head>
<body>
<div id="player"></div>
<h1 id="count"></h1>

<script src="./VideoTime.js"></script>
<script src="./Tapper.js"></script>
<script>
    const videoTime = new VideoTime(1.867, 1.867, 4);
    const tapper = new Tapper();

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    let player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '390',
            width: '640',
            videoId: '8BPq3akHaGI',
            playerVars: {
                'color': 'white',
                'loop': 1,
                'modestbranding': 1,
            },
            events: {
                'onReady': onPlayerReady,
            }
        });

    }

    function onPlayerReady() {
        document.addEventListener('keydown', ev => {
            const msPerBeat = tapper.tap();
            const start = tapper.one();
            videoTime.setStartAndTime(start, msPerBeat);
            ev.preventDefault();
            console.log('tap');
        });

        function doFrame() {
            requestAnimationFrame((t) => {
                const countText = document.getElementById('count');
                countText.innerText = Math.ceil(videoTime.timeToVideoFraction(t)*4).toString();
                player.mute();
                player.setPlaybackRate(0.25);
                player.seekTo(videoTime.timeToVideoTime(t), false);
                player.playVideo();
                doFrame();
            });
        }
        doFrame();
    }

</script>

<!--<script src="./index.js"></script>-->

</body>
</html>
